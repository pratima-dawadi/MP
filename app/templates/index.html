<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REAL TIME LICENSE PLATE DETECTION</title>
  </head>
  <body bgcolor="#eae8e8">
    <h1 style="text-align:center; font-weight:bold; color:white;background-color: black;">REAL TIME LICENSE PLATE DETECTION</h1>
    <hr>
    <div class="mt-5">
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success btn-lg">Upload</button>
            
        </form>

    </div>
    <div class="Container">
       {% for x in all %}
            <h3 class="text-center mt-2 mb-2 ">{{x.caption}}</h3>
            <video class="embed-responsive embed-responsive-16by9" controls="controls">
                <source src="{{x.video.url}}" type="video/mp4" />
            </video>
        {%endfor%}
    </div>
  </body>
</html>
