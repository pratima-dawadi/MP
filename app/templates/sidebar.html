<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ANPR</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#000"
                    stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#000"
                    stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#000"
                    stroke-width="5"/>
                </svg>
            </a>
        </span>

    <ul class="navbar-nav">
        <li class="dashboard-link" style="color:black;"><a href="#">Dashboard</a></li>
    </ul>

    </nav>
    <div id="side-menu" class"side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Info</a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Videos +<i class="fa fa-caret-down"></i>
              {% comment %} &gt; {% endcomment %}
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              {% for x in all %}
                <a class="dropdown-item" href="#">{{x.caption}}</a>
              {%endfor%}
            </div>
          </div>
    </div>
  

    <div id="main">
        <div class="mt-5" id="heading"style="display: flex; align-items: center;justify-content: center;">
          <h1>REAL TIME LICENSE PLATE DETECTION</h1>
        </div>
        <div class="mt-5" id="try" style="display: flex; align-items: center;justify-content: center;">
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success btn-lg">Upload</button>                
            </form>  
        </div>
        
     <div class="Container" id="cc">
        {% for x in all %}
          <div style="display: flex; justify-content: center; align-items: center;">
            <div style="margin: 0 10px;">
              <h3 class="text-center mt-2 mb-2 ">{{x.caption}}</h3>
              <video class="embed-responsive embed-responsive-16by9" controls="controls" style="width: 400px; height:400px;">
                <source src="{{x.video.url}}" type="video/mp4" />
              </video>
            </div>
          </div>
        {%endfor%}
      </div>
    
    <script>
        function openSideMenu(){
            document.getElementById('side-menu').style.width='250px';
            document.getElementById('main').style.marginLeft='250px';
        }
        function closeSideMenu(){
            document.getElementById('side-menu').style.width='0px';
            document.getElementById('main').style.marginLeft='0px';
        }
    </script>
</body>
</html>
